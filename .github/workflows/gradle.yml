name: Java CI with Gradle

on:
  push:
    branches: [ MI-1654 ]
  pull_request:
    branches: [ MI-1654 ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@937999e9cc2425eddc7fd62d1053baf041147db7
      with:
        arguments: build
    - name: Docker Login
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - name: Build the docker image
      env:
        JAR_PATH: ${{ secrets.JAR_PATH }}
        SERVER_PORT: ${{ secrets.SERVER_PORT }}
      run: docker build . -f Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/mattermost-exchange-ews-proxy:$(date +%s) --build-arg JAR_PATH=$(JAR_PATH) --build-arg SERVER_PORT=$(SERVER_PORT)
    - name: Docker Push
      run: docker push ${{ secrets.DOCKER_USERNAME }}/mattermost-exchange-ews-proxy
